<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Figuras Geometricas | Curso Platzi</title>
</head>
<body>
    <header>
        <h1>
            Cálculo de caracteristicas geometricas sobre polígonos
        </h1>
        <p>
            Este es el primer taller del curso practico de JavaScript
        </p>
    </header>
    <section>
        <h2>
            Calcula las áreas y perimetros de cuadrados, circulos y triangulos
        </h2>
        <form>
            <label for = "inputLadoCuadrado">
                Escribe cuanto mide cada lado del cuadrado:
            </label>
            <input id = "inputLadoCuadrado" type ="number" />
            <p></p>
            <button type="button" onclick= "calcularPerimetroCuadrado()">
                Calcular el perímetro del Cuadrado
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área del Cuadrado
            </button>
            <p></p>
            <label for = "inputLado1Triangulo">
                Escribe cuanto mide el lado 1 del triangulo:
            </label>
            <input id = "inputLado1Triangulo" type ="number" />
            <p></p>
            <label for = "inputLado2Triangulo">
                Escribe cuanto mide el lado 2 del triangulo:
            </label>
            <input id = "inputLado2Triangulo" type ="number" />
            <p></p>
            <label for = "inputBaseTriangulo">
                Escribe cuanto mide la base del triangulo:
            </label>
            <input id = "inputBaseTriangulo" type ="number" />
            <p></p>
            <label for = "inputAlturaTriangulo">
                Escribe cuanto mide la altura del triangulo:
            </label>
            <input id = "inputAlturaTriangulo" type ="number" />
            <p></p>
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular el perímetro del Triangulo
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular el área del Triangulo
            </button>
            <p></p>
            <label for = "inputRadioCirculo">
                Escribe cuanto mide el Radio del Circulo:
            </label>
            <input id = "inputRadioCirculo" type ="number" />
            <p></p>            
            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcular el perímetro del Circulo
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                Calcular el área del Circulo
            </button>
        </form>
    </section>
    <script src = "./FigurasGeometricas.js"></script>
    </script>
    
</body>
</html>
